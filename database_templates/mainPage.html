<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HydraBloom - Home</title>
</head>
<body>
    <h1>Welcome to Hydrabloom</h1>

    <p>Hello, {{ user.name }} ({{ user.email }})</p>
    
    <h2>Your Plants</h2>
    {% if plants %}
        <ul>
        {% for plant in plants %}
            <li>{{ plant.name }} - Planted on: {{ plant.date_planted }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have no plants yet.</p>
    {% endif %}
    
    <a href="{{ url_for('add_plant') }}">Add a new plant</a>
</body>
</html>
