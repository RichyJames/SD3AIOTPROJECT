<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <style>
        /* Your existing CSS styles remain unchanged */
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo-container">
            <h1>HydraBloom</h1>
            <img src="images/image.jpg" alt="Leaf Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Plants</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Vase</a></li>
                <li><a href="sign.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Section -->
    <div class="register-container">
        <h1>Register Now!</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div class="checkbox-container">
                <input type="checkbox" name="terms" required>
                <label>I agree to the <a href="#">terms & policy</a></label>
            </div>
            <button type="submit" class="signup-btn">Signup</button>
        </form>
        <div class="separator">or</div>
        <div class="social-buttons">
            <button>
                <img src="google-logo.png" alt="Google Logo">
                Sign in with Google
            </button>
            <button>
                <img src="apple-logo.png" alt="Apple Logo">
                Sign in with Apple
            </button>
        </div>
        <p class="footer-text">Have an account? <a href="#">Sign In</a></p>
    </div>
</body>
</html>
